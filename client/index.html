<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CodeRunner — a browser-based Web IDE for running Python, JavaScript, C++, Java, and SQL code instantly." />
    <title>CodeRunner — Web IDE</title>
    <link rel="dns-prefetch" href="//localhost:3000" />
    <script>
      // Apply dark theme immediately to prevent flash of white
      (function() {
        const storageKey = 'vite-ui-theme';
        const theme = localStorage.getItem(storageKey) || 'dark';
        const root = document.documentElement;
        
        root.classList.remove('light', 'dark');
        
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';
          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
